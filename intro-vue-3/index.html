<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue 3</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">

        <div class="container-fluid">

            <div class="row d-flex justify-content-around">
                <div class="col-md-6 mt-4 d-flex justify-content-center">{{ message }}, {{ fullName }}</div>
                <div class="col-md-6 mt-3 d-flex justify-content-center"><button type="button"
                        class="btn btn-primary position-relative" disabled>
                        Carrinho
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            ({{cart.length}})
                            <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-md-3" v-for="(product, index) in products" :key="index">
                    <product-detail 
                    :product="product"
                    :product-in-cart="inCart(product)"
                    @add-prod-cart="addCart"
                    @in-prod-cart="inCart"
                    @remove-prod-cart="removeCart">
                    
                    </product-detail>
                </div>
            </div>

        </div>

    </div> <!-- app -->

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/componentes/productDetail.js"></script>
    <script>
        app.mount('#app')
    </script>
</body>

</html>
