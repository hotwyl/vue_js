<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Aula 5</title>
</head>

<body>
    <div id="app" class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"><span class="fs-4">{{titulo}}</span></header>

        <main>
            <form>
                <div class="card my-3 p-5">
                    <form>
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome - {{nome}}</label>
                            <input type="text" name="nome" id="nome" class="form-control" aria-describedby="nomeHelp" placeholder="Nome" v-model="name">
                            <div id="nomeHelp" class="form-text">Nome - {{nome}}</div>
                        </div>
                    </form>
                </div>

                <form>
                    <div class="card my-3 p-5">

                        <div class="row mb-5">
                            <div class="col input-group ">
                                <span class="input-group-text" id="nome" for="">Nome</span>
                                <input type="text" placeholder="Nome" aria-label="Nome" aria-describedby="nome" v-model="nome">
                            </div>

                            <div class="col input-group">
                                <label class="input-group-text" id="telefone " for="">Telefone</label>
                                <input type="number" placeholder="Telefone" aria-label="Telefone" aria-describedby="telefone" v-model="telefone">
                            </div>

                            <div class="col input-group">
                                <label class="input-group-text" id="email " for="">Email</label>
                                <input type="email" placeholder="Email" aria-label="Email" aria-describedby="email" v-model="email">
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col input-group">
                                <label for="">Deseja receber nossas novidades?</label>
                                <div class="form-check form-check-inline ms-3">
                                    <input class="form-check-input" name="novidades" type="radio" id="novidadesSim" value="Sim" v-model="novidades">
                                    <label class="form-check-label" for="novidadesSim">Sim</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="novidades" type="radio" id="novidadesNao" value="Não" v-model="novidades">
                                    <label class="form-check-label" for="novidadesNao">Não</label>
                                </div>
                            </div>

                            <div class="col input-group">
                                <label for="">Interesses:</label>
                                <div class="form-check form-check-inline ms-3">
                                    <input class="form-check-input" name="interesses" type="checkbox" id="interessesFutebol" value="Futebol" v-model="interesses">
                                    <label class="form-check-label" for="interessesFutebol">Futebol</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="interesses" type="checkbox" id="interessesFormula1" value="Formula 1" v-model="interesses">
                                    <label class="form-check-label" for="interessesFormula1">Formula 1</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" name="interesses" type="checkbox" id="interessesCorrida" value="Corrida" v-model="interesses">
                                    <label class="form-check-label" for="interessesCorrida">Corrida</label>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col input-group">
                                <label class="input-group-text" for="">Como nos conheceu?</label>
                                <select class="form-select" aria-label="Conheceu" v-model="conheceu">
                                    <option value="" selected>Escolha</option>
                                    <option value="Google">Google</option>
                                    <option value="TV">TV</option>
                                    <option value="Revist">Revista</option>
                                </select>
                            </div>

                            <div class="col input-group">
                                <button class="btn btn-primary">Enviar</button>
                            </div>

                        </div>





                </form>
                <br><br>
                <hr> Nome: {{nome}} <br> Telefone: {{telefone}} <br> Email: {{email}} <br> Novidades: {{novidades}} <br> Interesses: {{interesses}} <br> Conheceu: {{conheceu}} <br>
                </div>

        </main>

        <footer class="py-3 my-4">
            <p class="text-center text-muted">{{footer}}</p>
        </footer>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
