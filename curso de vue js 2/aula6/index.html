<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Aula 6</title>
</head>

<body>
    <div id="app" class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"><span class="fs-4">{{titulo}}</span></header>

        <main>
            <div class="card my-3 p-5">
                <img v-bind:src="imagem" v-bind:alt="alt" v-bind:title="title">

                <p :class="classHtml">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum quas magni ipsum, minima accusantium, a, id quasi harum laborum quod distinctio! Numquam sequi vitae voluptates nesciunt veritatis consequuntur eveniet ea.</p>
            </div>
        </main>

        <footer class="py-3 my-4">
            <p class="text-center text-muted">{{footer}}</p>
        </footer>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
